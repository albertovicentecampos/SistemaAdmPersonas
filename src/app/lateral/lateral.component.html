<div class="example-container">
    <mat-toolbar class="example-toolbar">
        <button  mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <button class="example-app-name" mat-icon-button (click)="volver()">
            <mat-icon aria-label="Side nav toggle icon">keyboard_backspace</mat-icon>
        </button>
        <h1 class="example-app-name">APLICACIÃ“N PERSONAS</h1>
        <h1 class="example-app-name"></h1>
    </mat-toolbar>
    
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <app-navegacion></app-navegacion>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="contenido">
            <router-outlet> </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
