<h1>{{title}} {{persona.user}}</h1>
<div class="edicion">
    <form (submit)="submit()" [formGroup]="registerForm">
        <div>
        </div>
        <div>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>USUARIO</mat-label>
                <input matInput type="text" formControlName="user">
                <span class="form-text text-danger" *ngIf="campoValido('user')"> El nombre de usuario debe de tener como mínimo 4 caracteres y como máximo 10</span>
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>PASSWORD</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>APELLIDOS</mat-label>
                <input matInput type="text" formControlName="surname">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>EMAIL EMPRESA</mat-label>
                <input matInput type="text" formControlName="email_empresa">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>EMAIL PERSONAL</mat-label>
                <input matInput type="text" formControlName="email_personal">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>CIUDAD</mat-label>
                <input matInput type="text" formControlName="ciudad">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>FECHA INICIO</mat-label>
                <input matInput type="date" formControlName="fecha">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>IMAGEN</mat-label>
                <input matInput type="text" formControlName="imagen_url">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>FECHA FIN</mat-label>
                <input matInput type="date" formControlName="termination_date">
            </mat-form-field>

            <section class="example-form-field" appearance="fill">
                <mat-slide-toggle formControlName="actividad" [color]="color" >Actividad</mat-slide-toggle>
            </section>
        </div>

        <div class="boton" *ngIf="this.valorBoton">
            <button class="submit">Guardar</button>
        </div>
    </form>
</div>
