<div>
    <form (submit)="submit()" [formGroup]="registerForm">
        <div>
            <h1>{{title}} {{persona.user}}</h1>
        </div>
        <div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" formControlName="user" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" formControlName="surname">
            </div>

            <div class="form-group">
                <label for="emailempresa">Email empresa</label>
                <input type="text" id="emailempresa" formControlName="email_empresa">
            </div>

            <div class="form-group">
                <label for="emailpersonal">Email personal</label>
                <input type="text" id="emailpersonal" formControlName="email_personal">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" formControlName="ciudad" >
            </div>

            <div class="form-group">
                <label for="actividad">Actividad</label>
                <input type="text" id="actividad" formControlName="actividad">
            </div>

            <div class="form-group">
                <label for="fechainicio">Fecha inicio</label>
                <input type="text" id="fechainicio" formControlName="fecha">
            </div>

            <div class="form-group">
                <label for="imagen">Imagen url</label>
                <input type="text" id="imagen" formControlName="imagen_url">
            </div>

            <div class="form-group">
                <label for="fechafin">Fecha fin</label>
                <input type="text" id="fechafin" formControlName="termination_date">
            </div>

        </div>
        <div>
            <button class="submit">Guardar</button>
        </div>

    </form>
</div>
