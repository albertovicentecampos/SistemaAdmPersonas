<mat-card class="example-card">
    <mat-card-title>
        {{persona.user}}
    </mat-card-title>
    <mat-card-subtitle>
        {{persona.surname}}
    </mat-card-subtitle>
    <img mat-card-image src="assets/img/avatar.png" alt="..."  height="250">
    <mat-card-actions>
        <button mat-raised-button color="#264D73" (click)="editar()">EDITAR</button>
        <button mat-raised-button color="warn" class="eliminar" (click)="eliminar()">ELIMINAR</button>
    </mat-card-actions>
</mat-card>
